<!DOCTYPE html>
	<html ng-app="messengerApp">
	<head>
	  <base href="/">
		<title>Messenger App</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC5hU9UX-3zti3kyykQ9dTLyI2KLrZhk3Q"></script>
		<script type="text/javascript" src="angular/angular.js"></script>
		<script type="text/javascript" src="angular-ui-router/release/angular-ui-router.js"></script>
	</head>

	<body ng-controller="mainController">
		<div class="row">
			<div class="col-lg-12 ">
				 <h2 class="text-center">Messenger App</h2>
				 <button type="button" ng-click = "doBranchMagic()">test distance</button>
			</div>
		</div>
<br>
		  <div class="row">
		    <div class="col-md-4 col-md-push-5">
		     	 <form ng-submit="setDestinaions()">
		             <div class="input-group">
                   <p>*choose hot spot for urgent deliveries</p>
                   <input type="radio" name="urgent" value="first" checked class="pull-left" style="margin-right:10px">
                   <input type="text" id="favDest" name="location" ng-autocomplete ng-model="favDest" options="options" details="details" ng-required="true" required class="form-control"
                     autocomplete="off" placeholder="Enter Your First Destination">
		                    <button type="button" class="btn btn-danger">next</button>
		                </div>
            <br>
		      </div> <!-- end col -->
		  </div> <!-- end row -->

		  <div class="row">
        <div class="col-md-4 col-md-push-5">
		                <div class="input-group">
                      <input type="radio" name="urgent" value="second" class="pull-left" style="margin-right:10px">
                      <input type="text" id="secondDest" name="location" ng-autocomplete ng-model="secondDest" options="options" details="details" ng-required="true" required class="form-control"
                        autocomplete="off" placeholder="Enter Your Second Destination">
                        <button type="button" class="btn btn-primary">next</button>
		                </div>
		      </div> <!-- end col -->
		  </div> <!-- end row -->
      <br>
      <div class="row">
        <div class="col-md-4 col-md-push-5">
                    <div class="input-group">
                      <input type="radio" name="urgent" value="third" class="pull-left" style="margin-right:10px">
                      <input type="text" id="thirdDest" name="location" ng-autocomplete ng-model="thirdDest" options="options" details="details" ng-required="true" required class="form-control"
                        autocomplete="off" placeholder="Enter Your Third Destination">
                        <button type="button" class="btn btn-primary">next</button>
                    </div>
                    <br>
                    <button type="button" class="btn btn-link btn-sm"  style="padding:0" data-toggle="collapse" data-target="#moreDest"> add more destinations</button>
          </div> <!-- end col -->
      </div> <!-- end row -->
      <br>

      <!--more-->
<div id="moreDest" class="collapse">
        <div class="row">
            <div class="col-md-4 col-md-push-5" >
                        <div class="input-group">
                          <input type="radio" name="urgent" value="fourth" class="pull-left" style="margin-right:10px">
                          <input type="text" id="fourthDest" name="location" ng-autocomplete ng-model="fourthDest" options="options" details="details" ng-required="true" required class="form-control"
                            autocomplete="off" placeholder="Enter Your fourth Destination">
                            <button type="button" class="btn btn-primary">next</button>
                        </div>
              </div> <!-- end col -->
        </div> <!-- end row -->

      <br>
      <div class="row">
        <div class="col-md-4 col-md-push-5" id="moreDest">
                    <div class="input-group">
                      <input type="radio" name="urgent" value="fifth" class="pull-left" style="margin-right:10px">
                      <input type="text" id="fifthDest" name="location" ng-autocomplete ng-model="fifthDest" options="options" details="details" ng-required="true" required class="form-control"
                        autocomplete="off" placeholder="Enter Your Fifth Destination">
                        <button type="button" class="btn btn-primary">next</button>
                    </div>
              </form>
          </div> <!-- end col -->
      </div> <!-- end row -->
    </div>

      <br>
      <div class="row">
        <div class="col-md-4 col-md-push-5">
          <form class="season-form" ng-submit="calcRoute()">
                    <div class="input-group">
                        <button style="margin-left:40px;" type="submit" class="btn btn-success btn-lg">calculate route</button>
                    </div>
              </form>
          </div> <!-- end col -->
      </div> <!-- end row -->

      <br>
<!--end more-->
			<hr>
			<div class="row">
				<div class="col-md-6 col-md-push-3">
					<div ui-view></div>
				</div>
			</div>

	<!--scripts-->
  <script src="ng-autocomplete/src/ngAutocomplete.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainController.js"></script>
	<script type="text/javascript" src="js/factory.js"></script>
	</body>
	</html>
